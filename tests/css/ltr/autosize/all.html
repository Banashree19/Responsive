<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Your site description." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autosize Tests</title>

    <link href="../../../../build/responsive.css" rel="stylesheet" />
    <link href="../../test-assets/css/tests.css" rel="stylesheet" />
</head>
<body>
    <article class="container">
        <div>
            <p class="clearfix"><a class="push" href="../../index.html">Back to Index</a></p>
        </div>
        <h1>Autosize</h1>
        <hr />
        <section class="row">
            <div class="col-s-6">
                <h2>Standard Example</h2>
                <textarea id="textarea1" name="textarea1" data-autosize></textarea>
            </div>
            <div class="col-s-6">
                <h2>Extra Data-Attributes Example</h2>
                <textarea id="textarea2" name="textarea2" data-autosize data-autosize-remove-attributes="data-val-message" data-autosize-remove-classes="validate" class="validate" data-val-message="Generic error message"></textarea>
                <p>Extra data-attributes configured to allow removal of problematic classes or attributes that could affect the cloned element used for calculating size.</p>
            </div>
        </section>
    </article>

    <script src="../../../../build/vendor/jquery-2.1.1.min.js"></script>
    <script src="../../../../build/responsive.js"></script>
</body>
</html>
