---
layout: master
---
<header role="banner">
    {% include breadcrumb.html %}<div class="container">
        <div class="row">
            <div class="col-m-6">
                <h1>
                    {{page.heading}}
                    <span>{{page.subheading}}</span>
                </h1>
            </div>
            <div class="col-m-6">
                <div class="clearfix">
                    <button class="direction-trigger toggler push"><i class="fa fa-long-arrow-right"></i> Toggle Direction</button>
                </div>
                <div class="clearfix">
                    <a class="toggler push" href="{{site.github.repository_url}}/blob/gh-pages/{{page.path}}"><i class="fa fa-github"></i> Edit page on GitHub</a>
                </div>
                <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=responsivebp" id="_carbonads_js"></script>
                <div class="alert alert-dismissable" role="alert">
                    <button data-dismiss-target=".alert" class="close">x</button>
                    <h4>Like ResponsiveBP?</h4>
                    <p>Keep us running by whitelisting ResponsiveBP in your ad blocker.</p>
                    <p>We're serving quality, tech-related ads only.</p>
                    <p>Thank you!</p>
                </div>
            </div>
        </div>
    </div>
</header>
<main role="main">
    <div class="container">
        {{ content }}
    </div>
</main>
