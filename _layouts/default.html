---
layout: master
---
<header role="banner">
    <div class="container">
        <h1>
            {{page.heading}}
            <span>{{page.subheading}}</span>
        </h1>
        <section>
            <div class="row">
                <div class="col-m-6">
                    <a href="{{site.release}}" role="button" class="download icon-left"
                       data-ga-category="Home Actions"
                       data-ga-action="Home Links"
                       data-ga-label="Framework Download"
                       data-ga-options='{"nonInteraction": 1}'><i class="fa fa-download"></i>Download Responsive</a>
                    <p><code>bower install responsive</code></p>
                    <ul class="download-links">
                        <li>
                            <a href="{{site.repo}}"
                               data-ga-category="Home Actions"
                               data-ga-action="Home Links"
                               data-ga-label="GitHub project"
                               data-ga-value="null"
                               data-ga-options='{"nonInteraction": 1}' rel="external">GitHub project</a>
                        </li>
                        <li>
                            Version {{site.version}}
                        </li>
                    </ul>
                </div>
                <div class="col-m-6">
                    <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=responsivebp" id="_carbonads_js"></script>
                    <ul class="social-icons">
                        <li>
                            <iframe src="http://ghbtns.com/github-btn.html?user=responsivebp&repo=responsive&type=watch&count=true"
                                    allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20" title="Star on GitHub"></iframe>
                        </li>
                        <li>
                            <iframe src="http://ghbtns.com/github-btn.html?user=responsivebp&repo=responsive&type=fork&count=true"
                                    allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20" title="Fork on GitHub"></iframe>
                        </li>
                        <li>
                            <a href="https://twitter.com/share" class="twitter-share-button" data-text="Get Responsive - A smarter, lighter, responsive framework" data-via="responsivebp" data-hashtags="responsive,css,javascript,html,rwd">Tweet</a>
                        </li>
                        <li>
                            <a href="https://twitter.com/responsivebp" class="twitter-follow-button" data-show-count="false">Follow @responsivebp</a>
                            <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</header>
<main role="main">
    <div class="container">
        {{ content }}
    </div>
</main>
